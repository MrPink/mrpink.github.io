---
layout: default
---
<article class="post">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
        {{ page.date | date: "%B %d, %Y" }}
        {% if page.categories %}
            {% for category in page.categories %}
                <span class="tag">{{ category }}</span>
            {% endfor %}
        {% endif %}
    </div>
    {{ content }}
</article>
